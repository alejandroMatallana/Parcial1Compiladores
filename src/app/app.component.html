<!-- aqui va el menú!!!-->
<div id="container">
    <header>
        <div class="social">
            <img *ngFor="let image of images"
                 [src]="image.src"
                 alt="">
        </div>
        <div class="actions">
            <a routerLink="/hellopage">Cinema Carmat</a>
            <button routerLink="/register"
                    id="btnRegister"
                    *ngIf="isNotDashboardActivated | async">Registrarse</button>
            <button routerLink="/login"
                    id="btnLogin"
                    *ngIf="isNotDashboardActivated | async">Iniciar Sesión</button>
        </div>
    </header>
    <router-outlet></router-outlet>
    <app-footer *ngIf="isNotLogindActivated | async"></app-footer>
</div>
